cat > docker-compose.yml << 'EOF'
version: '3.8'

services:
  quickcart:
    build: .
    container_name: quickcart-app
    ports:
      - "80:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - sqlite-data:/app/server/data
    restart: unless-stopped

volumes:
  sqlite-data:
    driver: local
EOF